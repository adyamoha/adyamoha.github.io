<!DOCTYPE html>
<html>
<head>
    <title>Protected Page</title>
    <style>
        #password-input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function checkPassword() {
            const inputPassword = document.getElementById("password-input").value;
            const correctPassword = "canthurry"; // Replace with your actual password
            
            if (inputPassword === correctPassword) {
                document.getElementById("content").style.display = "block";
            } else {
                alert("Incorrect password. Access denied.");
                window.location.href = "index.html"; // Redirect to main page
            }
        }
    </script>
</head>
<body>

<h1>Welcome to the Protected Page</h1>

<input type="password" id="password-input" placeholder="Enter the password">
<button onclick="checkPassword()">Submit</button>

<div id="content" style="display: none;">
    <h2>Protected Content</h2>
    <p>This content is protected and will only be displayed after entering the correct password.</p>
</div>

</body>
</html>
