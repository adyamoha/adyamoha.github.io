<!DOCTYPE html>
<html lang="en">
<head>
    <title>songs</title>
    <style>
       
        body {
            font-family: Optima, sans-serif;
            color: #35013b;
            margin: 0;
            padding: 0;
            background-color: #fcc5f1;
            display: flex; /* flexbox for centering */
            align-items: center; /* vertically center content */
            justify-content: center; /* horizontally center content */
            min-height: 100vh; /* Ensure content is at least full viewport height */
        }
        
        /* input box */
        #password-input {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        /* protected content */
        #content {
            opacity: 0; /*initial opacity*/
            transition: opacity 2s ease-in-out; /* fade in */
        }
    </style>
    <script>
        function checkPassword(event) {
            if (event.key === "Enter" ) { //allows hitting enter to submit as well
                const inputPassword = document.getElementById("password-input").value;
                const correctPassword = "canthurry"; 
                
                if (inputPassword === correctPassword) {
                    document.getElementById("password-input").style.display = "none"; // Hide input box
                    document.getElementById("prompt").style.display = "none";
                    document.getElementById("content").style.opacity = 1; // fade in content
                } else {
                    alert("Incorrect password. Access denied.");
                    window.location.href = "index.html"; // redirect to main page
                }
            }
        }
    </script>
</head>
<body>


<div style="display: flex; align-items: center;">
    <p id="prompt" style="margin-right: 10px;">enter password:</p>
    <input type="password" id="password-input" onkeypress="checkPassword(event)">
</div>

<div id="content" style="opacity: 0;">
    <h1>Songs!</h1>
    <h2>Protected Content</h2>
    <p>This content is protected and will only be displayed after entering the correct password.</p>
</div>

</body>
</html>
