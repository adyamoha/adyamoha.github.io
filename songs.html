<!DOCTYPE html>
<html lang="en">
<head>
    <title>songs</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        /* input box */
        #password-input {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        /* protected content */
        #content {
            opacity: 0; /*initial opacity*/
            transition: opacity 2s ease-in-out; /* fade in */
        }
    </style>
    <script>
        function checkPassword(event) {
            if (event.key === "Enter" ) { //allows hitting enter to submit as well
                const inputPassword = document.getElementById("password-input").value;
                const correctPassword = "canthurry"; 
                
                if (inputPassword === correctPassword) {
                    document.getElementById("password-input").style.display = "none"; // Hide input box
                    document.getElementById("submit-button").style.display = "none"; // Hide submit button
                    document.getElementById("prompt").style.display = "none";
                    document.getElementById("content").style.opacity = 1; // fade in content
                } else {
                    alert("Incorrect password. Access denied.");
                    window.location.href = "index.html"; // redirect to main page
                }
            }
        }
    </script>
</head>
<body>


<p id="prompt">enter password</p>
<input type="password" id="password-input" placeholder="Enter the password" onkeypress="checkPassword(event)">

<div id="content" style="opacity: 0;">
    <h1>Songs!</h1>
    <h2>Protected Content</h2>
    <p>This content is protected and will only be displayed after entering the correct password.</p>
</div>

</body>
</html>
