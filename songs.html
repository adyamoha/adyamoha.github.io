    <script>
        function checkPassword(event) {
            if (event.key === "Enter" ) { //allows hitting enter to submit as well
                const inputPassword = document.getElementById("password-input").value;
                const correctPassword = "canthurry"; 
                
                if (inputPassword === correctPassword) {
                    document.getElementById("password-input").style.display = "none"; // Hide input box
                    document.getElementById("content").style.opacity = 1; // fade in content
                } else {
                    alert("Incorrect password. Access denied.");
                    window.location.href = "index.html"; // redirect to main page
                }
            }
        }
    </script>
