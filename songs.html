<!DOCTYPE html>
<html>
<head>
    <title>Protected Page</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        /* New styles for input box */
        #password-input {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        /* Other existing styles */
        #content {
            opacity: 0; /* Set initial opacity to 0 */
            transition: opacity 1s ease-in-out; /* Add transition */
            /* other styles */
        }
    </style>
    <script>
        function checkPassword(event) {
            if (event.key === "Enter") {
                const inputPassword = document.getElementById("password-input").value;
                const correctPassword = "your-password"; // Replace with your actual password
                
                if (inputPassword === correctPassword) {
                    document.getElementById("password-input").style.display = "none"; // Hide input box
                    document.getElementById("content").style.opacity = 1; // Fade in content
                } else {
                    alert("Incorrect password. Access denied.");
                    window.location.href = "index.html"; // Redirect to main page
                }
            }
        }
    </script>
</head>
<body>



<input type="password" id="password-input" placeholder="Enter the password" onkeypress="checkPassword(event)">

<div id="content" style="opacity: 0;">
    <h1>Welcome to the Protected Page</h1>
    <h2>Protected Content</h2>
    <p>This content is protected and will only be displayed after entering the correct password.</p>
</div>

</body>
</html>
